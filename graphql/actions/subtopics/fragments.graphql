fragment SubtopicEntry on Subtopic {
  title
  content
}

fragment SubtopicIndex on Topic {
  subtopics {
    data {
      id
      attributes {
        title
      }
    }
  }
}

fragment SubtopicCard on Subtopic {
  title
  summary
  cover {
    data {
      attributes {
        url
        alternativeText
      }
    }
  }
}
