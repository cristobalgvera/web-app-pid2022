fragment TopicEntry on Topic {
  title
  content
  subtopics {
    data {
      id
      attributes {
        ...SubtopicCard
      }
    }
  }
}

fragment TopicIndex on Chapter {
  topics {
    data {
      id
      attributes {
        title
        ...SubtopicIndex
      }
    }
  }
}

fragment TopicCard on Topic {
  title
  summary
  cover {
    data {
      attributes {
        url
        alternativeText
      }
    }
  }
}
