query getAllTutorials($pagination: PaginationArg) {
  tutorials(pagination: $pagination) {
    data {
      id
      attributes {
        ...TutorialCard
      }
    }
  }
}

query getOneTutorial($id: ID!) {
  tutorial(id: $id) {
    data {
      id
      attributes {
        ...TutorialFull
      }
    }
  }
}
