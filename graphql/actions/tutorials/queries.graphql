query getAllTutorials($pagination: PaginationArg, $filters: TutorialFiltersInput) {
  tutorials(pagination: $pagination, filters: $filters) {
    data {
      id
      attributes {
        ...TutorialCard
      }
    }
  }
}

query getAllTutorialIds {
  tutorials {
    data {
      id
    }
  }
}

query getOneTutorial($id: ID!) {
  tutorial(id: $id) {
    data {
      id
      attributes {
        ...TutorialFull
      }
    }
  }
}
